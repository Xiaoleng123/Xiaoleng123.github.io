<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåπüåπüåπ</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        #main {
            height: 100%;
        }
    </style>
    <script src="./echarts.min.js"></script>
    <script src="./echarts-gl.min.js"></script>
</head>
<body>
    <div id="main"></div>
    <script>
        const chartDom = document.getElementById('main')
        const myChart = echarts.init(chartDom)

        const { sin, cos, pow, sqrt, cosh, sinh, exp, PI } = Math
        function square (x) {
            return x * x
        }
        function mod2 (a, b) {
            const c = a % b
            return c > 0 ? c : (c + b)
        }

        function getRoseParams (x1, theta) {
            const phi=(PI/2)*exp(-theta/(8*PI))
            const y1=1.9565284531299512*square(x1)*square(1.2768869870150188*x1-1)*sin(phi)
            const X=1-square(1.25*square(1-mod2(3.6*theta,2*PI)/PI)-0.25)/2
            const r=X*(x1*sin(phi)+y1*cos(phi));
            
            return { phi, y1, X, r }
        }

        const theta1 = -(20 / 9) * PI
        const theta2 = 15 * PI
        function getRoseEquation () {
            return {
                u: {
                    min: 0,
                    max: 1,
                    step: 1 / 24
                },
                v: {
                    min: theta1,
                    max: theta2,
                    step: (theta2 - theta1) / 575
                },
                x(x1, theta) {
                    const { r } = getRoseParams(x1, theta)
                    return r * sin(theta)
                },
                y(x1, theta) {
                    const { r } = getRoseParams(x1, theta)
                    return r*cos(theta)
                },
                z(x1, theta) {
                    const { X, phi, y1 } = getRoseParams(x1, theta)
                    return X*(x1*cos(phi)-y1*sin(phi))
                },
            }
        }

        const options = {
            xAxis3D: {
                type: 'value'
            },
            yAxis3D: {
                type: 'value'
            },
            zAxis3D: {
                type: 'value'
            },
            grid3D: {
                show: false, // ‰∏çÂ±ïÁ§∫ÁΩëÊ†º
                boxWidth: 200,
                boxDepth: 200,
                axisPointer: {
                    show: false,
                },
                axisLine: {
                    show: false,
                },
                postEffect: {
                    enable: true,
                    SSAO: {
                        enable: true,
                        radius: 10,
                        intensity: 1
                    }
                },
                temporalSuperSamling: {
                    enable: true
                },
                light: {
                    main: {
                        intensity: 1,
                        shadow: true
                    },
                    ambient: {
                        intensity: 0,
                    },
                    ambientCubemap: {
                        texture: 'https://cdn.jsdelivr.net/gh/apache/echarts-website@asf-site/examples/data-gl/asset/pisa.hdr',
                        exposure: 1,
                        diffuseIntensity: 1,
                        specularIntensity: 1,
                    }
                }
            },
            series: [{
                type: 'surface',
                parametric: true,
                shading: 'realistic',
                silent: true,
                wireframe: {
                    show: false
                },
                realisticMaterial: {
                    roughness: 0.4,
                    matalness: 0.8
                },
                itemStyle: {
                    color: [0.8, 0.1, 0] // ‰∏Ä‰∏™ÊØîËæÉÂ•ΩÁúãÁöÑÁé´Áë∞Á∫¢
                },
                parametricEquation: getRoseEquation()
            }]
        }

        myChart.setOption(options)
    </script>
</body>
</html>
